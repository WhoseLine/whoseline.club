<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <title>{% if page.layout == 'post' %} {{ page.date | date_to_long_string }} - {% endif %}{{ site.name }}{% if page.layout != 'post' %} - {{ site.description }}{% endif %}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="content-language" content="en-us" />
      <meta name="description" content="{% if page.layout == 'post' %}{{ page.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 50 }}{% endif %}{% if page.layout != 'post' %}{{ site.description }}{% endif %}">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
      <link rel="manifest" href="/assets/img/manifest.json">
      <meta name="msapplication-TileColor" content="#2793e6">
      <meta name="msapplication-TileImage" content="/assets/img/ms-icon-144x144.png">
      <meta name="theme-color" content="#2793e6">
      <meta property="twitter:title" content="{% if page.layout == 'post' %} {{ page.date | date_to_long_string }} - {% endif %}{{ site.name }}{% if page.layout != 'post' %} - {{ site.description }}{% endif %}">
      <meta property="twitter:description" content="{% if page.layout == 'post' %}{{ page.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 50 }}{% endif %}{% if page.layout != 'post' %}{{ site.description }}{% endif %}">
      <meta property="twitter:image" content="https://static-cdn.jtvnw.net/jtv_user_pictures/4d5f9538-c468-490d-aeb2-09ec0f07a181-channel_offline_image-1920x1080.png">
      <meta name="twitter:card" content="summary_large_image">
      <meta property="og:title" content="{% if page.layout == 'post' %} {{ page.date | date_to_long_string }} - {% endif %}{{ site.name }}{% if page.layout != 'post' %} - {{ site.description }}{% endif %}">
      <meta property="og:description" content="{% if page.layout == 'post' %}{{ page.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 50 }}{% endif %}{% if page.layout != 'post' %}{{ site.description }}{% endif %}">
      <meta property="og:image" content="https://static-cdn.jtvnw.net/jtv_user_pictures/4d5f9538-c468-490d-aeb2-09ec0f07a181-channel_offline_image-1920x1080.png">
      <meta property="og:url" content="{{site.url}}{{page.url}}">
      <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700|Lora:400,700,400italic" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl| split: '/' | join:'/' }}/css/main.css" />
      <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
  </head>

  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="https://www.firefox.com/">upgrade to a modern browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="site-wrapper">

      <header>
        <div class="h-wrap">
          <h1 class="title"><a href="{{ site.baseurl | split:'/' | join:'/' | append:'/'  }}" title="Back to Homepage"><img class="alignnone size-full wp-image-67" src="/assets/img/WhoseLineClub.svg" alt="{{ site.name }}" max-width="100%" height="150px" /></a></h1>
          <!--<a class="menu-icon" title="Open Bio"><span class="lines"></span></a>-->
          <a class="discord" href="https://discord.gg/cgquk7q">Join the Discord!</a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>
      <div style="
      display: flex;
      align-items: center;
      justify-content: center;
  "><iframe data-aa="1253225" src="//acceptable.a-ads.com/1253225" scrolling="no" style="border:0px;padding:0;max-width: 100%;overflow:hidden;" allowtransparency="true"></iframe></div>
      <footer>
        <small>Powered by Jekyll - Theme: <a href="https://github.com/m3xm/hikari-for-Jekyll">hikari</a> - &copy; {{ site.name }}</small>
      </footer>

    </div>
    {% comment %} site-wrapper {% endcomment %}

    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% comment %} Google Analytics {% endcomment %}
    {% if site.ga_tracking_id and site.ga_domain %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
        ga('send', 'pageview');
      </script>
    {% endif %}

  </body>
</html>
