<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <title>{% if page.layout == 'post' %} {{ page.date | date_to_long_string }} - {% endif %}{{ site.name }}{% if page.layout != 'post' %} - {{ site.description }}{% endif %}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv="content-language" content="en-us" />
      <meta name="description" content="{% if page.layout == 'post' %}{{ page.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 50 }}{% endif %}{% if page.layout != 'post' %}{{ site.description }}{% endif %}">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <meta property="twitter:title" content="{% if page.layout == 'post' %} {{ page.date | date_to_long_string }} - {% endif %}{{ site.name }}{% if page.layout != 'post' %} - {{ site.description }}{% endif %}">
      <meta property="twitter:description" content="{% if page.layout == 'post' %}{{ page.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 50 }}{% endif %}{% if page.layout != 'post' %}{{ site.description }}{% endif %}">
      <meta property="twitter:image" content="https://static-cdn.jtvnw.net/jtv_user_pictures/a0e8ce7f-81e0-40a9-9f78-78c6d1f822ba-channel_offline_image-1920x1080.png">
      <meta name="twitter:card" content="summary_large_image">
      <meta property="og:title" content="{% if page.layout == 'post' %} {{ page.date | date_to_long_string }} - {% endif %}{{ site.name }}{% if page.layout != 'post' %} - {{ site.description }}{% endif %}">
      <meta property="og:description" content="{% if page.layout == 'post' %}{{ page.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip |  truncatewords: 50 }}{% endif %}{% if page.layout != 'post' %}{{ site.description }}{% endif %}">
      <meta property="og:image" content="https://static-cdn.jtvnw.net/jtv_user_pictures/a0e8ce7f-81e0-40a9-9f78-78c6d1f822ba-channel_offline_image-1920x1080.png">
      <meta property="og:url" content="{{site.url}}{{page.url}}">
      <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700|Lora:400,700,400italic" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl| split: '/' | join:'/' }}/css/main.css" />
      <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({
                google_ad_client: "ca-pub-8976474846480807",
                enable_page_level_ads: true
           });
      </script>
  </head>

  <body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->


    <div class="site-wrapper">

      <header>
        <div class="h-wrap">
          <h1 class="title"><a href="{{ site.baseurl | split:'/' | join:'/' | append:'/'  }}" title="Back to Homepage"><img class="alignnone size-full wp-image-67" src="/assets/img/WhoseLineClub.svg" alt="{{ site.name }}" max-height="200" /></a></h1>
          <!--<a class="menu-icon" title="Open Bio"><span class="lines"></span></a>-->
          <a class="discord" href="https://discord.gg/cgquk7q">Join the Discord!</a>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer>
        <small>Powered by Jekyll - Theme: <a href="https://github.com/m3xm/hikari-for-Jekyll">hikari</a> - &copy; {{ site.name }}</small>
      </footer>

    </div>
    {% comment %} site-wrapper {% endcomment %}

    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% comment %} Google Analytics {% endcomment %}
    {% if site.ga_tracking_id and site.ga_domain %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
        ga('send', 'pageview');
      </script>
    {% endif %}

  </body>
</html>
